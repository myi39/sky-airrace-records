<!doctype html>
<html lang="ja">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Q45VM83GSP"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Q45VM83GSP');
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sky Air Race 記録まとめ - レコード一覧</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />

    <!-- 共通スクリプト（ナビゲーション・共通定数） -->
    <script src="js/common.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- ヘッダー -->
      <header>
        <h1>
          Sky Air Race<br class="sp-only" />
          記録まとめ
        </h1>
        <div class="description">
          本サイトは非公式の記録まとめページです。<br />
          <a href="https://forms.gle/rojYVzxP28hz7vVr7" target="_blank">
            申請ページ
          </a>
          から申請された記録を集計・掲載しています。
        </div>
      </header>

      <!-- レコード検索・レコードリスト統合ボックス -->
      <div class="controls">
        <!-- レコード検索セクション -->
        <h2 class="section-title">🔍 レコード検索</h2>

        <!-- 大会種別 -->
        <div class="control-group">
          <label for="category">大会種別</label>
          <select id="category">
            <option value="">-- 大会種別を選択してください --</option>
          </select>
        </div>

        <!-- コース -->
        <div class="control-group">
          <label for="course">コース</label>
          <select id="course" disabled>
            <option value="">-- まず大会種別を選択してください --</option>
          </select>
        </div>

        <!-- 詳細フィルター（アコーディオン） -->
        <div class="control-group">
          <div class="advanced-filter">
            <div class="filter-header" id="filterHeader">
              <span class="filter-toggle-icon" id="filterToggleIcon"></span>
              <span class="filter-header-title">詳細フィルター</span>
            </div>
            <div class="filter-content" id="filterContent">
              <div class="filter-inner">
                <!-- バージョンフィルター -->
                <div class="filter-group">
                  <span class="filter-group-label">バージョン</span>
                  <div class="filter-options" id="versionFilterOptions"></div>
                </div>

                <!-- 操作方法フィルター -->
                <div class="filter-group">
                  <span class="filter-group-label">操作方法</span>
                  <div class="filter-options" id="controlFilterOptions"></div>
                </div>

                <!-- 承認の有無フィルター -->
                <div class="filter-group">
                  <span class="filter-group-label"
                    >承認の有無
                    <details class="approval-tooltip">
                      <summary class="approval-tooltip-icon">?</summary>
                      <div class="approval-tooltip-content">
                        承認とは<br />申請されたタイムに不正がないことを管理人が確認したものです
                      </div>
                    </details>
                  </span>
                  <div class="filter-options" id="approvalFilterOptions"></div>
                </div>

                <!-- 表示件数フィルター -->
                <div class="filter-group">
                  <span class="filter-group-label">表示件数</span>
                  <div
                    class="filter-options"
                    id="recordModeFilterOptions"
                  ></div>
                </div>

                <!-- フィルター適用ボタン -->
                <div class="filter-actions">
                  <div class="filter-record-count" id="filterRecordCount">
                    記録数: 0件
                  </div>
                  <div class="filter-error" id="filterError">
                    各項目ごとに1つ以上を選択してください。
                  </div>
                  <button class="apply-filter-btn" id="applyFilterBtn">
                    表示
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- セクション区切り -->
        <hr class="section-divider" />

        <!-- レコードリストセクション -->
        <h2 class="section-title">📊 レコードリスト</h2>
        <div class="course-link-row" id="courseLinkRow" style="display: none">
          <a id="courseLinkAnchor" href="#" target="_blank" class="course-link"
            >🔗 コース説明</a
          >
        </div>

        <!-- ランキングテーブル -->
        <div id="rankingTable">
          <div class="empty-state">
            <div class="empty-state-icon">🎮</div>
            <h2>大会種別とコースを選択してください</h2>
            <p>上記のフィルターから表示したいランキングを選んでください</p>
          </div>
        </div>
      </div>

      <!-- 最近の申請セクション -->
      <div class="table-container recent-submissions">
        <h2 class="section-title">📝 最近の申請</h2>

        <div id="recentSubmissionsTable">
          <div class="loading">データを読み込んでいます...</div>
        </div>
      </div>
    </div>

    <!-- ページ固有スクリプト -->
    <script src="js/index.js"></script>
  </body>
</html>
